    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const resultsList = document.getElementById('resultsList');
            const noResults = document.getElementById('noResults');

            // Törlés előző találatokat
            resultsList.innerHTML = '';

            // Szimulált adatok (ezt cseréld ki a saját adatforrásodra)
            const data = ['Alma', 'Körte', 'Szilva', 'Banán', 'Narancs'];

            // Találatok keresése és megjelenítése
            let hasResults = false;
            for (let item of data) {
                if (item.toLowerCase().includes(searchInput)) {
                    hasResults = true;
                    const li = document.createElement('li');
                    li.textContent = item;
                    resultsList.appendChild(li);
                }
            }

            // Ha nincs találat, jelenítsd meg az üzenetet
            if (!hasResults) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }
        });

        const routes = {
            "home": "home.html",
            "about": "about.html",
            "projects": "projects.html",
            "contacts": "contacts.html"
        }

        const loadPage = async (url, domObj) => {
            const response = await fetch(url)
            const html = await response.text()
            domObj.innerHTML = html
        }

        loadPage(routes[window.location.hash.substring(2)], document.querySelector(".container"))

        let obj = document.querySelector(".container")
        //loadPage("home.html",obj)

        window.addEventListener("hashchange", () => {
            //console.log(window.location.hash);
            navigate()
        })

        function navigate() {
            let hash = window.location.hash.substring(2)
            console.log(hash);
            let page = routes[hash] || "404.html"
            loadPage(page, document.querySelector(".container"))
        }
    </script>
